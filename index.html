<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Projektas_Alvita</title>
  </head>
  <body>
    <div class="homepage">
      <div class="topbar"></div>

      <div class="header">
        <div class="logo">
          <img class="logo" src="images/header/Logo.png" alt="Logo" />
          <p>AskExperts</p>
        </div>
        <div class="menu-bar">
          <div class="home">
            <div class="elipses"></div>
            <p>Home</p>
          </div>
          <div class="page">
            <div class="elipses"></div>
            <p>Pages</p>
          </div>
          <div class="services">
            <div class="elipses"></div>
            <p>Services</p>
          </div>
          <div class="work">
            <div class="elipses"></div>
            <p>Work</p>
          </div>
          <div class="about">
            <div class="elipses"></div>
            <p>About</p>
          </div>
          <div class="contact">
            <div class="elipses"></div>
            <p>Contact</p>
          </div>
        </div>
        <div class="phone">
          <img class="icon" src="images/header/Icon.png" alt="Icon" />
          <p>+ (888) 452 1505</p>
        </div>
      </div>

      <div class="nav">
        <div class="photo">
            <img class="photo" src="images/nav/Photo.png" alt="Photo" />
        </div>
        <div class="client-logo"></div>
      </div>



    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>

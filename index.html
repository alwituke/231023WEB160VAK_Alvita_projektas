<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Lato:wght@100;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
    <title>Projektas_Alvita</title>
  </head>
  <body>
    <div class="homepage">
      <div class="topbar">
        <div class="work">
            <img class="Icon-1" src="images/topbar/Icon (1).png" alt="Icon (1)" />
            <span class="work-time">Monday-Friday 8AM-9PM</span>
        </div>
        <div class="adress">
            <img class="map" src="images/topbar/Icon (2).png" alt="Icon (2)" />
            <span >725 Park Ave, New York</span>
        </div>
        <div class="links">
            <img class="instagram" src="images/topbar/Instagram.png" alt="Instagram" />
            <img class="facebook" src="images/topbar/Facebook.png" alt="Facebook" />
            <img class="twitter" src="images/topbar/Twitter.png" alt="Twitter" />
            <img class="linked-in" src="images/topbar/Linked-In.png" alt="Linked-In" /> 
        </div>
      </div>

      <div class="header">

        <div class="logo">
          <img class="logo2" src="images/header/Logo.png" alt="Logo" />
          <span class="ask-experts">AskExperts</span>
        </div>

        <div class="menu-bar">
          <div class="home">
            <img class="elipse" src="images/header/Ellipse 2.png" alt="Ellipse"/>
            <span>Home</span>
          </div>
          <div class="page">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Pages</span>
          </div>
          <div class="services">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Services</span>
          </div>
          <div class="work">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Work</span>
          </div>
          <div class="about">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>About</span>
          </div>
          <div class="contact">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Contact</span>
          </div>
        </div>

        <div class="phone">
          <img class="icon" src="images/header/Icon.png" alt="Icon" />
          <span class="no">+ (888) 452 1505</span>
        </div>

      </div>
<div class="nav">
      <div class="photo-box">
            <div class="display-content">
                <div class="photo-tex">
                 <h1 class="h1">Your small business growth advisors</h1>
                <span class="sp1">Get help from Alex Moore, a professional business coach with advanced experience on growth and business scaling.</span>   
                </div>
                <div class="b-group1">
                    <button class="b1">Our Services</button>
                    <div class="b2">
                        <img class="" src="images/nav/Icon (3).png" alt="Icon (3)" />
                        <span>Book a Meeting</span>   
                    </div>
                </div>
            </div>
            <img class="photo" src="images/nav/Photo.png" alt="Photo" />       
        </div>

        <div class="client-logo">
            <img class="" src="images/client-logo/1.png" alt="1" />
            <img class="" src="images/client-logo/2.png" alt="2" />
            <img class="" src="images/client-logo/3.png" alt="3" />
            <img class="" src="images/client-logo/4.png" alt="4" />
            <img class="" src="images/client-logo/5.png" alt="5" />
            <img class="" src="images/client-logo/6.png" alt="6" /> 
        </div>
</div>


    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Projektas_Alvita</title>
  </head>
  <body>
    <div class="homepage">
      <div class="topbar"></div>

      <div class="header">

        <div class="logo">
          <img class="logo2" src="images/header/Logo.png" alt="Logo" />
          <span class="ask-experts">AskExperts</span>
        </div>

        <div class="menu-bar">
          <div class="home">
            <img class="elipse" src="images/header/Ellipse 2.png" alt="Ellipse"/>
            <span>Home</span>
          </div>
          <div class="page">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Pages</span>
          </div>
          <div class="services">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Services</span>
          </div>
          <div class="work">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Work</span>
          </div>
          <div class="about">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>About</span>
          </div>
          <div class="contact">
            <img class="elipse" src="images/header/Ellipse.png" alt="Ellipse"/>
            <span>Contact</span>
          </div>
        </div>

        <div class="phone">
          <img class="icon" src="images/header/Icon.png" alt="Icon" />
          <span class="no">+ (888) 452 1505</span>
        </div>
        
      </div>

      <div class="nav">
        <div class="photo">
            <img class="photo" src="images/nav/Photo.png" alt="Photo" />
        </div>
        <div class="client-logo"></div>
      </div>



    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
